<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ISS Control</title>
  <style>
    button {
      display: block;
      margin: 1em auto;
      padding: 1em 2em;
      font-size: 1.2em;
    }
  </style>
  <script src="https://cpee.org/js_libs/jquery.min.js"></script>
  <script>
    function sendCommand(command) {
      $.ajax({
        type: "PUT",
        url: window.name, // <- callback URL from CPEE engine
        contentType: "application/json",
        data: JSON.stringify({ command: command }),
        success: function () {
          alert("Command sent: " + command);
        },
        error: function () {
          alert("Failed to send command");
        }
      });
    }
  </script>
</head>
<body>
  <h1>ISS Screen Control</h1>
  <button onclick="sendCommand('stream')">Show Live ISS Stream</button>
  <button onclick="sendCommand('forecast')">Show ISS Forecast</button>
  <button onclick="sendCommand('funfact')">Show ISS Fun Fact</button>
  <button onclick="sendCommand('back')">Return to Countdown</button>
</body>
</html>
