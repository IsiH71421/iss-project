<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ISS Screen Control</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <script src="https://cpee.org/js_libs/jquery.min.js"></script>
  <script>
    function sendCommand(command) {
      $.ajax({
        type: "PUT",
        url: window.name,
        contentType: "application/json",
        data: JSON.stringify({ command: command }),
        success: function () {
          alert("‚úÖ Command sent: " + command);
        },
        error: function () {
          alert("‚ùå Failed to send command");
        }
      });
    }
  </script>
</head>

<body>
  <h1>Next ISS Pass over Garching</h1>

  <div id="countdown-container">
    <div id="countdown">Loading countdown...</div>
    <div id="final-message"></div>
  </div>

  <div class="qr-code-option-container">
    <div class="qr-code-option">
      <span class="emoji">üî≠</span> Show Seven Day Forecast
      <img src="../assets/qr_forecast.png" alt="Forecast QR" class="qr-code">
    </div>

    <div class="qr-code-option">
      <span class="emoji">üåç</span> Show ISS Location
      <img src="../assets/qr_position.png" alt="Location QR" class="qr-code">
    </div>

    <div class="qr-code-option">
      <span class="emoji">ü§ì</span> Show ISS Crew
      <img src="../assets/qr_crew.png" alt="Crew QR" class="qr-code">
    </div>

    <div class="qr-code-option">
      <span class="emoji">üì°</span> Show NASA Picture of the Day
      <img src="../assets/qr_picture.png" alt="Picture QR" class="qr-code">
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const paramsStr = urlParams.get('params');

    const countdownEl = document.getElementById('countdown');
    const finalMessageEl = document.getElementById('final-message');

    let startTimestamp = null;
    let endTimestamp = null;

    if (paramsStr) {
      try {
        const params = JSON.parse(paramsStr);
        startTimestamp = params.start ? parseInt(params.start) * 1000 : null;
        endTimestamp = params.end ? parseInt(params.end) * 1000 : null;
      } catch (e) {
        console.warn('Ung√ºltiger JSON-Parameter "params"');
      }
    }

    function formatTime(secondsTotal) {
      const days = Math.floor(secondsTotal / (3600 * 24));
      const hours = Math.floor((secondsTotal % (3600 * 24)) / 3600);
      const mins = Math.floor((secondsTotal % 3600) / 60);
      const secs = secondsTotal % 60;

      let parts = [];
      if (days > 0) parts.push(`${days} day${days !== 1 ? 's' : ''}`);
      if (hours > 0) parts.push(`${hours} hour${hours !== 1 ? 's' : ''}`);
      if (mins > 0) parts.push(`${mins} minute${mins !== 1 ? 's' : ''}`);
      parts.push(`${secs} second${secs !== 1 ? 's' : ''}`);

      if (parts.length === 1) return parts[0];
      if (parts.length === 2) return parts[0] + " and " + parts[1];
      return parts.slice(0, -1).join(", ") + ", and " + parts[parts.length - 1];
    }

    function noValidPrediction() {
      countdownEl.textContent = "No prediction data available";
      finalMessageEl.textContent = "";
    }

    if (!startTimestamp || !endTimestamp || isNaN(startTimestamp) || isNaN(endTimestamp)) {
      noValidPrediction();
    } else {
      const now = Date.now();

      if (startTimestamp < now && endTimestamp < now) {
        noValidPrediction();
      } else {
        const durationSeconds = Math.floor((endTimestamp - startTimestamp) / 1000);

        function createTimeBlock(value, label) {
          return `<div class="time-block">
            <div class="time-value">${value}</div>
            <div class="time-label">${label}</div>
            </div>`;
        }

        function formatTimeBlocks(secondsTotal) {
          const days = Math.floor(secondsTotal / (3600 * 24));
          const hours = Math.floor((secondsTotal % (3600 * 24)) / 3600);
          const mins = Math.floor((secondsTotal % 3600) / 60);
          const secs = secondsTotal % 60;

          let blocks = [];
          if (days > 0) blocks.push(createTimeBlock(days, days === 1 ? 'day' : 'days'));
          if (hours > 0) blocks.push(createTimeBlock(hours, hours === 1 ? 'hour' : 'hours'));
          if (mins > 0) blocks.push(createTimeBlock(mins, mins === 1 ? 'minute' : 'minutes'));
          blocks.push(createTimeBlock(secs, secs === 1 ? 'second' : 'seconds'));

          return blocks.join('');
        }

        function updateCountdown() {
          const now = Date.now();

          if (now < startTimestamp) {
            const diff = Math.floor((startTimestamp - now) / 1000);
            countdownEl.innerHTML = `Next pass in
            <div class="countdown-blocks">
              ${formatTimeBlocks(diff)}
              </div>
              The ISS will be visible for ${formatTime(durationSeconds)}.`;

            if (diff <= 60) {
              countdownEl.classList.add("alert");
              finalMessageEl.textContent = "üöÄ ISS is coming NOW!";
            } else {
              countdownEl.classList.remove("alert");
              finalMessageEl.textContent = "";
            }
          } else if (now >= startTimestamp && now < endTimestamp) {
            const remaining = Math.floor((endTimestamp - now) / 1000);
            countdownEl.innerHTML = `üëÄ ISS is visible! Time left:
            <div class="countdown-blocks">
              ${formatTimeBlocks(remaining)}
              </div>`;
            countdownEl.classList.add("alert");
            finalMessageEl.textContent = "Don't miss it!";
          } else {
            countdownEl.textContent = "";
            countdownEl.classList.remove("alert");
            finalMessageEl.textContent = "The ISS is gone. Did you take some nice pictures?";
          }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
      }
    }
  </script>
</body>

</html>
