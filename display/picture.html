<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>NASA Picture of the Day</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
  <h1 id="headline">NASA Picture of the Day</h1>
  <p id="date"></p>
  <h2 id="title"></h2>
  <img id="picture" width="600" />
  <p id="explanation"></p>

  <div class="qr-code-option-container">
    <div class="qr-code-option">
      <span class="emoji">ðŸ“…</span> Get picture of the day before
      <img src="../assets/qr_picture_day_before.png" alt="Back QR" class="qr-code">
    </div>

    <div class="qr-code-option" id="qr-next-day" style="display:none;">
      <span class="emoji">ðŸ“…</span> Get picture of the next day
      <img src="../assets/qr_picture_day_after.png" alt="Forward QR" class="qr-code">
    </div>

    <div class="qr-code-option" id="qr-today" style="display:none;">
      <span class="emoji">ðŸ“…</span> Get picture of today
      <img src="../assets/qr_picture_today.png" alt="Today QR" class="qr-code">
    </div>

    <div class="qr-code-option">
      <span class="emoji">â¬…</span> Back to Countdown
      <img src="../assets/qr_index.png" alt="Back QR" class="qr-code">
    </div>
  </div>

  <script>
    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    let paramsRaw = getParameterByName('params');
    let params = null;

    if (paramsRaw) {
      try {
        params = JSON.parse(paramsRaw);
      } catch (e) {
        console.error('Error parsing params:', e);
      }
    }

    const headlineEl = document.getElementById('headline');
    const dateEl = document.getElementById('date');
    const titleEl = document.getElementById('title');
    const pictureEl = document.getElementById('picture');
    const explanationEl = document.getElementById('explanation');
    const qrNextDayEl = document.getElementById('qr-next-day');
    const qrTodayEl = document.getElementById('qr-today');

    if (params) {
      const goXDaysBack = parseInt(params['days_back']) || 0;

      if (goXDaysBack === 0) {
        headlineEl.textContent = 'NASA Picture of the Day';
        qrNextDayEl.style.display = 'none';
        qrTodayEl.style.display = 'none';
      } else if (goXDaysBack === 1) {
        headlineEl.textContent = 'NASA Picture from 1 day ago';
        qrNextDayEl.style.display = 'none';
        qrTodayEl.style.display = 'block';
      } else {
        headlineEl.textContent = `NASA Picture from ${goXDaysBack} days ago`;
        qrNextDayEl.style.display = 'block';
        qrTodayEl.style.display = 'block';
      }

      pictureEl.src = params.url;
      explanationEl.textContent = params.explanation || '';
      titleEl.textContent = params.title || '';
      dateEl.textContent = params.date || '';
      pictureEl.style.display = 'block';
    } else {
      pictureEl.src = '';
      pictureEl.style.display = 'none';
      titleEl.textContent = '';
      dateEl.textContent = '';
      explanationEl.textContent = 'No data was found or problem with parameters.';
    }
  </script>

</body>

</html>
