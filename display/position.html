<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ISS Live Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="../assets/style.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
      max-width: 600px;
      z-index: 0;
    }
  </style>
</head>

<body>
  <h1>Current ISS Position</h1>

  <div id="map"></div>

  <div class="qr-code-option-container">
    <div class="qr-code-option">
      <svg class="emoji" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
        stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
        style="vertical-align: middle; margin-right: 8px;">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Zoom In
      <img src="../assets/qr_zoom-in.png" alt="Zoom In QR Code" class="qr-code">
    </div>

    <div class="qr-code-option">
      <svg class="emoji" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
        stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
        style="vertical-align: middle; margin-right: 8px;">
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      Zoom Out
      <img src="../assets/qr_zoom-out.png" alt="Zoom Out QR Code" class="qr-code">
    </div>

    <div class="qr-code-option">
      <span class="emoji">â¬…</span> Back to Countdown
      <img src="../assets/qr_index.png" alt="Back QR" class="qr-code">
    </div>
  </div>

  <script>
    function getParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return parseFloat(urlParams.get(name));
    }

    const lat = getParam('latitude') || 0;
    const lon = getParam('longitude') || 0;
    const zoom = getParam('zoom') || 3;

    var map = L.map('map', { zoomControl: false }).setView([lat, lon], zoom);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var marker = L.marker([lat, lon]).addTo(map);
  </script>
</body>

</html>
